name: Build & Deploy Invoice-to-PDF Service

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: vidkal/invoice-to-pdf-service
  DEPLOYMENT_NAME: invoice-to-pdf-service
  NAMESPACE: rac-app

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install WeasyPrint system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf-2.0-0 \
            libffi8 \
            shared-mime-info \
            fonts-dejavu-core

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug variables
        run: |
          echo "Deployment: $DEPLOYMENT_NAME"
          echo "Namespace: $NAMESPACE"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | tr -d '\n' | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Verify cluster access
        run: |
          kubectl --kubeconfig=kubeconfig get deployments -n $NAMESPACE

      - name: Wait for deployment to exist
        run: |
          DEPLOYMENT_NAME=${{ env.DEPLOYMENT_NAME }}
          NAMESPACE=${{ env.NAMESPACE }}
          echo "Waiting for deployment $DEPLOYMENT_NAME in $NAMESPACE"
          for i in {1..10}; do
            kubectl --kubeconfig=kubeconfig get deployment/$DEPLOYMENT_NAME -n $NAMESPACE && break
            echo "Deployment not ready yet... retrying in 5s"
            sleep 5
          done

      - name: Restart deployment
        run: |
          kubectl --kubeconfig=kubeconfig rollout restart deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
