version: "3.8"

services:
  invoice-to-pdf-service:
    build: .
    ports:
      - "8001:8000"
    environment:
      - INVOICE_SERVICE_URL=http://host.docker.internal:8000
      - HTTP_TIMEOUT_SECONDS=5
      - COMPANY_SERVICE_GRPC_TARGET=host.docker.internal:50051
      - PRODUCT_SERVICE_GRPC_TARGET=host.docker.internal:50052
      - PARTNER_SERVICE_GRPC_TARGET=host.docker.internal:50053
      - GRPC_TIMEOUT_SECONDS=5


